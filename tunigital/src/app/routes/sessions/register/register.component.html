<div class="w-full h-full" fxLayoutAlign="center">

  <mat-card class="mat-elevation-z4 m-auto" style="max-width: 500px;" fxLayout="row wrap" >

    <mat-card-title class="m-b-24">
    Sing Up
    </mat-card-title>

    <form class="form-field-full" [formGroup]="registerForm">
      <div fxLayout="row wrap" fxLayoutAlign="start start" fxLayoutGap="15px grid">

      <div fxFlex="50">

      <mat-form-field appearance="legacy">
        <mat-label>User name</mat-label>
        <input matInput formControlName="nomUser" required>
        <mat-error *ngIf="registerForm.get('nomUser')?.invalid">
          Username required
        </mat-error>
      </mat-form-field>
      </div>
      <div fxFlex="50">

      <mat-form-field appearance="legacy">
        <mat-label>Second Name</mat-label>
        <input matInput formControlName="prenomUser" required>
        <mat-error *ngIf="registerForm.get('prenomUser')?.invalid">
         Second name required
        </mat-error>
      </mat-form-field>
    </div>
    <div fxFlex="50">

      <mat-form-field appearance="legacy">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="passUser" required>
        <mat-error *ngIf="registerForm.get('passUser')?.hasError('required')">
          Password required
        </mat-error>
      </mat-form-field>

</div>
<div fxFlex="50">

  <mat-form-field appearance="legacy">
    <mat-label>Phone Number</mat-label>
    <input matInput type="number" formControlName="numUser" required>
    <mat-error *ngIf="registerForm.get('numUser')?.hasError('required')">
Phone number required</mat-error>
  </mat-form-field>

</div>
<div fxFlex="50">

  <mat-form-field appearance="legacy">
    <mat-label>Email</mat-label>
    <input matInput type="email" formControlName="emailUser" required>
    <mat-error *ngIf="registerForm.get('emailUser')?.hasError('required')">
Email required</mat-error>
  </mat-form-field>

</div>
<div fxFlex="50">

  <mat-form-field appearance="legacy">
    <mat-label>Role</mat-label>
    <mat-select formControlName="roleUser">
      <mat-option value="manager">Graphic designer</mat-option>
      <mat-option value="editor">Multimedia artist & animator</mat-option>
      <mat-option value="maintainer">Advertising & promotions manager</mat-option>
      <mat-option value="controller">Photographer</mat-option>
      <mat-option value="other">UX/UI Designer</mat-option>
    </mat-select>    <mat-error *ngIf="registerForm.get('roleUser')?.hasError('required')">
Role required</mat-error>
  </mat-form-field>

</div>
</div>
&nbsp;
      <button class="gradient-indigo" (click)="addUser()" mat-raised-button color="primary" style="width: 100%;">
        Register
      </button>
      &nbsp;
      <div class="separator">
        <div class="line"></div>
        <div class="p">Or</div>
        <div class="line"></div>
      </div>
      &nbsp;
      <div class="m-t-16" style="text-align:center;">
        <a routerLink="/auth/login">Login</a>
      </div>


    </form>

  </mat-card>
</div>
